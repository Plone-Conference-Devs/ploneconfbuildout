[buildout]
extends = 
	base.cfg

parts +=
      zeoserver
      instance

[zeoserver]
zeo-address = 12800


[instance]
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
zodb-cache-size = 5000
zeo-client-cache-size = 300MB

effective-user = ${zeoserver:effective-user}
recipe = ${instance-settings:the-recipe}
user = ${instance-settings:user}
http-address = ${instance-settings:http-address}
debug-mode = on
blob-storage = ${instance-settings:blob-storage}
shared-blob = on
eggs = ${instance-settings:eggs}
zcml = ${instance-settings:zcml}
products = ${instance-settings:products}